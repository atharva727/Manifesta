{% load static %}
<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                    aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png'%}" class="logo"
                        alt="">
                    <h2 class="d-inline-block ml-2 font-weight-bold">Manifesta</h2>
                </a>
            </div>


            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="nav-item"><a class="nav-link">
                            {{request.user.username}}</a></li>

                    {% if not request.user.is_authenticated%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'aboutUs' %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vendorSignup' %}">VendorSignup</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% else%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% if request.user.is_vendor%}
                    <li  class="nav-item"><a  class="nav-link" href="{% url 'vendorProfile' %}"><i class="fa fa-user"></i></a></li>
                    {% else%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'customerProfile' %}"><i class="fa fa-user"></i></a></li>
                    {% endif%}
                    {% endif%}
                </ul>
                </ul>
            </div>
        </div>

    </nav>

</header>

<div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
